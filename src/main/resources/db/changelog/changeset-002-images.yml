databaseChangeLog:
  - changeSet:
      id: 002-create-images-table
      author: io.github.Alexanderjabka
      preConditions:
        - onFail: CONTINUE
        - not:
            tableExists:
              schemaName: gallery
              tableName: images
      changes:
        - createTable:
            schemaName: gallery
            tableName: images
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: gallery
            tableName: images
