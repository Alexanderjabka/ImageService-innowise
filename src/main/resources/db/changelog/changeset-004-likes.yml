databaseChangeLog:
  - changeSet:
      id: 004-create-likes-table
      author: io.github.Alexanderjabka
      preConditions:
        - onFail: CONTINUE
        - not:
            tableExists:
              schemaName: gallery
              tableName: likes
      changes:
        - createTable:
            schemaName: gallery
            tableName: likes
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_likes_images
                    referencedTableSchemaName: gallery
                    referencedTableName: images
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            schemaName: gallery
            tableName: likes
